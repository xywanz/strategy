# 风控配置
risk_list:
  - type: general
    publish_statistics: false
    order_count_limit: 20000
    cancel_count_limit: 20000
    contract_order_count_limits:
      'FUT_SHFE_.+?': 2050
    contract_cancel_count_limits:
      'FUT_SHFE_.+?': 2050
  - type: general_position
    position_limits:
      '.+?': 20000
  - type: logical_position
    position_limits:
      - strategy: '.+?'
        limits:
          - 'FUT_.+?': 20

# 该账户下交易的合约列表
tradable_list:
  - '.+?'